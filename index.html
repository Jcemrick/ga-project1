<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="/js/app.js" defer></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Random Card Game</title>
</head>
<body>
  <div>
  <h1>Random Card Game</h1>
  </div>
  <div>
  <button id="deal">Deal</button>
  </div>
  <main>
    <div>
      <p>Player 1 Card: <span id="onecard"></span></p>
      <p>Player 2 Card: <span id="twocard"></span></p>
    </div>
    <div>
      <h2>Score</h2>
        <p>Player 1 Wins: <span id="onescore"></span></p>
        <p>Player 2 Wins: <span id="twoscore"></span></p>
    </div>
  </main>    
</body>
</html>
